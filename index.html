<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT SCHEDULE 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 90rem;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: #5568d3;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            flex: 1;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .calendar th {
            background: #667eea;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .calendar td {
            border: 0.0625rem solid #ddd;
            padding: 0.5rem;
            vertical-align: top;
            min-height: 8rem;
            width: 14.28%;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .team-schedule {
            margin-bottom: 0.3rem;
            padding: 0.3rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            text-align: center;
        }

        .team-name {
            font-weight: bold;
            display: block;
        }

        .shift-time {
            font-size: 0.7rem;
            display: block;
        }

        /* Shift colors */
        .shift-0000-0800 {
            background: #4a5568;
            color: white;
        }

        .shift-0800-1600 {
            background: #48bb78;
            color: white;
        }

        .shift-1600-0000 {
            background: #ed8936;
            color: white;
        }

        .shift-off {
            background: #e2e8f0;
            color: #4a5568;
        }

        .shift-rest {
            background: #cbd5e0;
            color: #4a5568;
        }

        .empty-day {
            background: #f7fafc;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 2rem;
            height: 1.5rem;
            border-radius: 0.25rem;
        }

        .legend-label {
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 48rem) {
            h1 {
                font-size: 1.5rem;
            }

            .month-year {
                font-size: 1.2rem;
            }

            .nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .calendar th {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .calendar td {
                padding: 0.3rem;
                font-size: 0.7rem;
            }

            .day-number {
                font-size: 0.9rem;
                margin-bottom: 0.3rem;
            }

            .team-schedule {
                padding: 0.2rem;
                margin-bottom: 0.2rem;
                font-size: 0.65rem;
            }

            .shift-time {
                font-size: 0.6rem;
            }

            .legend {
                font-size: 0.8rem;
            }

            .legend-color {
                width: 1.5rem;
                height: 1rem;
            }
        }

        @media (max-width: 30rem) {
            .container {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .navigation {
                flex-direction: column;
                gap: 0.5rem;
            }

            .team-schedule {
                font-size: 0.55rem;
                padding: 0.15rem;
            }

            .shift-time {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHIFT SCHEDULE 2026</h1>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="changeMonth(-1)">Prev</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" id="nextBtn" onclick="changeMonth(1)">Next</button>
        </div>

        <table class="calendar" id="calendar"></table>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color shift-0000-0800"></div>
                <span class="legend-label">0000-0800 (Night/Early Morning)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shift-0800-1600"></div>
                <span class="legend-label">0800-1600 (Day)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shift-1600-0000"></div>
                <span class="legend-label">1600-0000 (Evening/Night)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shift-off"></div>
                <span class="legend-label">Off Day</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shift-rest"></div>
                <span class="legend-label">Rest Day</span>
            </div>
        </div>
    </div>

    <script>
        // Teams and their initial states (January 1, 2026)
        const teams = ['SITI', 'IRA', 'EKIN', 'BALQIS'];
        
        // Shift types
        const shifts = ['0800-1600', '0000-0800', '1600-0000'];
        
        // Initial state for January 1, 2026
        const initialState = {
            'SITI': { shift: '1600-0000', dayInCycle: 5 },
            'IRA': { shift: 'off', dayInCycle: 7 },
            'EKIN': { shift: '0800-1600', dayInCycle: 3 },
            'BALQIS': { shift: '0000-0800', dayInCycle: 1 }
        };

        let currentMonth = 0; // January 2026
        let currentYear = 2026;

        // Calculate schedule for a specific date
        function getScheduleForDate(date) {
            const jan1_2026 = new Date(2026, 0, 1);
            const daysDiff = Math.floor((date - jan1_2026) / (1000 * 60 * 60 * 24));
            
            const schedule = {};
            
            for (const team of teams) {
                const initial = initialState[team];
                let dayInCycle = initial.dayInCycle + daysDiff;
                
                // Handle the 8-day cycle (6 work days + 2 off days)
                dayInCycle = ((dayInCycle - 1) % 8) + 1;
                
                if (dayInCycle === 7) {
                    schedule[team] = { shift: 'off', dayInCycle: 7 };
                } else if (dayInCycle === 8) {
                    schedule[team] = { shift: 'rest', dayInCycle: 8 };
                } else {
                    // Determine which shift based on rotation
                    let currentShift;
                    
                    // For each team, calculate their shift based on rotation
                    if (team === 'SITI') {
                        // SITI starts on 1600-0000 on Jan 1 (day 5)
                        // After day 6, goes to off/rest (7,8)
                        // Then starts new cycle with next shift in rotation
                        const workCyclesPassed = Math.floor((daysDiff + initial.dayInCycle - 1) / 8);
                        const shiftIndex = (2 + workCyclesPassed) % 3; // Starts at index 2 (1600-0000)
                        currentShift = shifts[shiftIndex];
                    } else if (team === 'IRA') {
                        // IRA starts on off day on Jan 1 (day 7)
                        // On Jan 3 starts 1600-0000 (day 1)
                        const adjustedDays = daysDiff - 2; // Jan 3 is day 0 for IRA's first work cycle
                        if (adjustedDays < 0) {
                            // Still in initial off/rest period
                            if (dayInCycle === 7) currentShift = 'off';
                            else if (dayInCycle === 8) currentShift = 'rest';
                        } else {
                            const workCyclesPassed = Math.floor((adjustedDays) / 8);
                            const shiftIndex = (2 + workCyclesPassed) % 3; // Starts at index 2 (1600-0000)
                            currentShift = shifts[shiftIndex];
                        }
                    } else if (team === 'EKIN') {
                        // EKIN starts on 0800-1600 on Jan 1 (day 3)
                        const workCyclesPassed = Math.floor((daysDiff + initial.dayInCycle - 1) / 8);
                        const shiftIndex = (0 + workCyclesPassed) % 3; // Starts at index 0 (0800-1600)
                        currentShift = shifts[shiftIndex];
                    } else if (team === 'BALQIS') {
                        // BALQIS starts on 0000-0800 on Jan 1 (day 1)
                        const workCyclesPassed = Math.floor((daysDiff + initial.dayInCycle - 1) / 8);
                        const shiftIndex = (1 + workCyclesPassed) % 3; // Starts at index 1 (0000-0800)
                        currentShift = shifts[shiftIndex];
                    }
                    
                    schedule[team] = { shift: currentShift, dayInCycle: dayInCycle };
                }
            }
            
            return schedule;
        }

        // Generate calendar for the current month
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            const date = new Date(currentYear, currentMonth, 1);
            const monthName = date.toLocaleString('en-US', { month: 'long' });
            monthYear.textContent = `${monthName} ${currentYear}`;
            
            // Clear calendar
            calendar.innerHTML = '';
            
            // Add header row
            const headerRow = calendar.insertRow();
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            for (const day of daysOfWeek) {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            }
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Generate calendar grid
            let dayCount = 1;
            let rowCount = Math.ceil((firstDay + daysInMonth) / 7);
            
            for (let i = 0; i < rowCount; i++) {
                const row = calendar.insertRow();
                
                for (let j = 0; j < 7; j++) {
                    const cell = row.insertCell();
                    
                    if (i === 0 && j < firstDay) {
                        cell.classList.add('empty-day');
                    } else if (dayCount > daysInMonth) {
                        cell.classList.add('empty-day');
                    } else {
                        const currentDate = new Date(currentYear, currentMonth, dayCount);
                        const schedule = getScheduleForDate(currentDate);
                        
                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number';
                        dayNumber.textContent = dayCount;
                        cell.appendChild(dayNumber);
                        
                        // Add each team's schedule
                        for (const team of teams) {
                            const teamDiv = document.createElement('div');
                            teamDiv.className = 'team-schedule';
                            
                            const shift = schedule[team].shift;
                            teamDiv.classList.add(`shift-${shift.replace(':', '')}`);
                            
                            const teamName = document.createElement('span');
                            teamName.className = 'team-name';
                            teamName.textContent = team;
                            teamDiv.appendChild(teamName);
                            
                            const shiftTime = document.createElement('span');
                            shiftTime.className = 'shift-time';
                            shiftTime.textContent = shift === 'off' ? 'Off Day' : shift === 'rest' ? 'Rest Day' : shift;
                            teamDiv.appendChild(shiftTime);
                            
                            cell.appendChild(teamDiv);
                        }
                        
                        dayCount++;
                    }
                }
            }
            
            // Update button states
            document.getElementById('prevBtn').disabled = (currentMonth === 0 && currentYear === 2026);
            document.getElementById('nextBtn').disabled = (currentMonth === 11 && currentYear === 2026);
        }

        // Change month
        function changeMonth(direction) {
            currentMonth += direction;
            
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            
            // Restrict to 2026 only
            if (currentYear < 2026) {
                currentYear = 2026;
                currentMonth = 0;
            } else if (currentYear > 2026) {
                currentYear = 2026;
                currentMonth = 11;
            }
            
            generateCalendar();
        }

        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
