<html lang="en">
<head>
<meta charset="utf-8" />

<style>
  /* ================================
   CSS VARIABLES & BASE
   ================================ */
:root{
  font-size: 16px;
  --bg:#ffffff;
  --muted:#f3f4f6;
  --text:#111827;
  --panel:#f9fafb;
  --accent:#374151;
  --card-border:#e5e7eb;
  --padding: 15px;
  --calendar-gap:8px;
  --controls-gap:8px;
  --group-box-padding:6px;
  --group-box-gap:8px;
  --segmented-gap:8px;

  --shift-morning:#ECFDF5;
  --shift-morning-accent:#10B981;
  --shift-night:#EEF2FF;
  --shift-night-accent:#4F46E5;
  --shift-afternoon:#FFF1F2;
  --shift-afternoon-accent:#EC4899;
  --shift-off:#F3F4F6;
  --shift-off-accent:#9CA3AF;
  --shift-rest:#F3F4F6;
  --shift-text-dark:#0f172a;
  --shift-text-muted:#374151;
}

html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-y: scroll;
  overflow-x: scroll;
  min-width: fit-content;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Verdana;
  background: var(--bg);
  color: var(--text);
  box-sizing: border-box;
}

/* ================================
   UTILITY CLASSES
   ================================ */
.u-flex { display: flex; }
.u-flex-col { flex-direction: column; }
.u-items-center { align-items: center; }
.u-gap-xs { gap: 6px; }
.u-gap-sm { gap: 8px; }
.u-gap-md { gap: var(--controls-gap); }
.u-gap-lg { gap: 12px; }
.u-ml-auto { margin-left: auto; }
.u-w-full { width: 100%; }
.u-box-border { box-sizing: border-box; }
.u-rounded { border-radius: 6px; }
.u-rounded-lg { border-radius: 8px; }
.u-text-xs { font-size: 0.75rem; }
.u-text-sm { font-size: 0.8125rem; }
.u-text-md { font-size: 0.85rem; }
.u-font-semibold { font-weight: 600; }
.u-font-bold { font-weight: 700; }
.u-text-center { text-align: center; }
.u-overflow-hidden { overflow: hidden; }
.u-whitespace-nowrap { white-space: nowrap; }
.u-text-ellipsis { text-overflow: ellipsis; }
.u-visually-hidden { 
  position:absolute !important; 
  height:1px; 
  width:1px; 
  overflow:hidden; 
  clip:rect(1px,1px,1px,1px); 
  white-space:nowrap; 
  border:0; 
  padding:0; 
  margin:-1px; 
}

/* ================================
   HEADER BLOCK
   ================================ */
.header {
  position: sticky;
  top: 0;
  z-index: 200;
  background: #ffffff;
}

.header__main {
  padding: var(--padding);
  border-bottom: 1px solid var(--card-border);
  background: #ffffff;
  overflow-x: auto;
  overflow-y: hidden;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.header__title-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
}

.header__title {
  margin: 0;
  text-align: center;
  font-size: 1.25rem;
  font-weight: 600;
  min-width: 200px;
}

.header__weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--calendar-gap);
  background: #ffffff;
  padding: var(--padding);
}

.header__weekday-item {
  background: var(--muted);
  padding: 10px;
}

.header__controls {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: space-between; /* <-- space between: left + right */
  align-items: center;
  width: 100%;
}

/* ================================
   CONTROL-GROUP BLOCK
   ================================ */
.control-group {
  padding: var(--group-box-padding);
  border-radius: 8px;
  border: 1px solid var(--card-border);
  background: linear-gradient(0deg, rgba(255,255,255,0.8), rgba(255,255,255,0.8));
}

/* ================================
   BUTTON-GROUP BLOCK
   ================================ */
.button-group {
  background: transparent;
  padding: 0;
}

.button-group__item {
  padding: 6px 8px;
  border-radius: 6px;
  border: 1px solid var(--card-border);
  background: var(--panel);
  cursor: pointer;
}

.button-group__item:hover {
  background: #e6eef8;
}

.button-group__item--active {
  background: var(--panel);
}

/* ================================
   CALENDAR BLOCK
   ================================ */
.calendar-container {
  padding: 0 var(--padding) var(--padding) var(--padding);
}

.calendar-scroll {
  flex: none;
  overflow: visible;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--calendar-gap);
  align-items: start;
}

.calendar > * { 
  min-width: 0; 
}

/* ================================
   DAYCARD BLOCK
   ================================ */
.daycard {
  padding: 8px;
  background: #fff;
  border: 1px solid var(--card-border);
  min-width: fit-content;
}

.daycard__header {
  display: flex;
  align-items: center;
  justify-content: center;
}

.daycard__item {
  padding: 4px 6px;
  background: #fff;
  border: 1px solid #eee;
  display: block;
  min-width: 0;
}

.daycard__shift-label {
  font-weight: 600;
  font-size: 0.8rem;
  color: var(--accent);
}

.daycard__subline {
  font-size: 0.6875rem;
  color: #6b7280;
  margin-top: 4px;
}

/* Shift Modifiers */
.daycard__item--morning {
  background: linear-gradient(90deg, var(--shift-morning), rgba(255,255,255,0));
  border-left: 4px solid var(--shift-morning-accent);
  color: var(--shift-text-dark);
}

.daycard__item--night {
  background: linear-gradient(90deg, var(--shift-night), rgba(255,255,255,0));
  border-left: 4px solid var(--shift-night-accent);
  color: var(--shift-text-dark);
}

.daycard__item--afternoon {
  background: linear-gradient(90deg, var(--shift-afternoon), rgba(255,255,255,0));
  border-left: 4px solid var(--shift-afternoon-accent);
  color: var(--shift-text-dark);
}

.daycard__item--off {
  background: var(--shift-off);
  border-left: 4px solid var(--shift-off-accent);
  color: var(--shift-text-muted);
}

.daycard__item--rest {
  background: var(--shift-rest);
  border-left: 4px solid var(--shift-off-accent);
  color: var(--shift-text-muted);
}

/* ================================
   DROPDOWN BLOCK
   ================================ */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown__button {
  padding: 6px 8px;
  border-radius: 6px;
  border: 1px solid var(--card-border);
  background: var(--panel);
  cursor: pointer;
  min-width: 120px;
  width: auto;
  min-width: 0;
  display: inline-flex;
  flex: none;
}

.dropdown__button:hover {
  background: #e6eef8;
}

.dropdown__label {
  flex: 1;
  text-align: left;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.dropdown__list {
  position: fixed;
  top: auto;
  z-index: 1000;
  background: #fff;
  border: 1px solid var(--card-border);
  border-radius: 8px;
  padding: 8px;
  transform: none;
  max-height: 70vh;
  overflow-y: auto;
  left: 0;
  right: auto;
}

.dropdown__item {
  padding: 6px 8px;
  border-radius: 6px;
  cursor: pointer;
}

.dropdown__item:hover {
  background: #f8fafc;
}

.dropdown__item-tick {
  width: 16px;
  height: 16px;
  border-radius: 3px;
  border: 1px solid #d1d5db;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: transparent;
}

.dropdown__item--checked .dropdown__item-tick {
  background: #10B981;
  color: #fff;
}

.dropdown__empty {
  padding: 8px;
  color: #6b7280;
}

/* ================================
   LEGACY BUTTON STYLES
   ================================ */
button, select {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid var(--card-border);
  background: var(--panel);
  cursor: pointer;
}

/* ================================
   DOWNLOAD BUTTON
   ================================ */
.download-btn {
  padding: 6px 12px;
  border-radius: 6px;
  border: 1px solid var(--card-border);
  background: #10B981;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.8125rem;
  transition: background 0.2s;
}

.download-btn:hover {
  background: #059669;
}

.download-btn:disabled {
  background: #9CA3AF;
  cursor: not-allowed;
}

/* ================================
   MONTH NAVIGATION
   ================================ */
.month-navigation {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
}

.month-navigation__btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid var(--card-border);
  background: var(--panel);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  padding: 0;
}

.month-navigation__btn:hover {
  background: #e6eef8;
  border-color: #10B981;
}

.month-navigation__btn svg {
  color: var(--accent);
}

.month-navigation__btn:hover svg {
  color: #10B981;
}

.month-navigation__title {
  margin: 0;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text);
  min-width: 200px;
  text-align: center;
}

/* ================================
   MODAL STYLES
   ================================ */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
}

.modal__content {
  position: relative;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  max-width: 500px;
  width: 90%;
  max-height: 90vh;
  overflow: hidden;
  animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal__header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  border-bottom: 1px solid var(--card-border);
}

.modal__title {
  margin: 0;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text);
}

.modal__close {
  padding: 4px;
  border: none;
  background: transparent;
  cursor: pointer;
  color: #6b7280;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal__close:hover {
  background: var(--muted);
  color: var(--text);
}

.modal__body {
  padding: 24px;
}

.modal__info {
  background: var(--muted);
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

.modal__info-row {
  display: flex;
  gap: 12px;
  margin-bottom: 8px;
}

.modal__info-row:last-child {
  margin-bottom: 0;
}

.modal__info-label {
  font-weight: 600;
  color: var(--accent);
  min-width: 60px;
}

.modal__info-value {
  color: var(--text);
  flex: 1;
}

.modal__message {
  font-size: 0.9375rem;
  color: var(--accent);
  line-height: 1.5;
}

.modal__footer {
  display: flex;
  gap: 12px;
  padding: 16px 24px;
  border-top: 1px solid var(--card-border);
  background: var(--muted);
}

.modal__btn {
  flex: 1;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s;
}

.modal__btn--cancel {
  background: #ffffff;
  color: var(--accent);
  border: 1px solid var(--card-border);
}

.modal__btn--cancel:hover {
  background: var(--muted);
}

.modal__btn--confirm {
  background: #10B981;
  color: #ffffff;
}

.modal__btn--confirm:hover {
  background: #059669;
}

.modal__btn--confirm:disabled {
  background: #9CA3AF;
  cursor: not-allowed;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  function fmtDate(d){
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${d.getFullYear()}-${mm}-${dd}`;
}
function monthName(i){
  return ["January","February","March","April","May","June","July","August","September","October","November","December"][i];
}

const TEAM = ["SITI","EKIN","IRA","BALQIS"];
const SHIFTS = ["MORNING","NIGHT","AFTERNOON"];
function nextShift(s){ return SHIFTS[(SHIFTS.indexOf(s)+1) % SHIFTS.length]; }
  
let statesOnStart = {
  "SITI":   { mode: "work", shift: "AFTERNOON", day: 5 },
  "EKIN":   { mode: "work", shift: "MORNING", day: 3 },
  "IRA":    { mode: "off", off_day: 1, next_shift: "AFTERNOON" },
  "BALQIS": { mode: "work", shift: "NIGHT", day: 1 }
};

function buildSchedule(startStr, endStr, initialStates){
  const start = new Date(startStr + "T00:00:00");
  const end = new Date(endStr + "T00:00:00");
  let d = new Date(start);
  let states = JSON.parse(JSON.stringify(initialStates));
  const schedule = {};
  while (d <= end){
    const key = fmtDate(d);
    schedule[key] = {};
    for (const person of TEAM){
      const st = states[person];
      if (st.mode === "work"){
        schedule[key][person] = `${st.shift} (day ${st.day})`;
      } else {
        schedule[key][person] = (st.off_day === 1) ? "OFF DAY" : "REST DAY";
      }
    }
    const newStates = {};
    for (const person of TEAM){
      const st = states[person];
      if (st.mode === "work"){
        const nd = st.day + 1;
        if (nd <= 6){
          newStates[person] = { mode: "work", shift: st.shift, day: nd };
        } else {
          newStates[person] = { mode: "off", off_day: 1, next_shift: nextShift(st.shift) };
        }
      } else {
        const offn = st.off_day + 1;
        if (offn <= 2){
          newStates[person] = { mode: "off", off_day: offn, next_shift: st.next_shift };
        } else {
          newStates[person] = { mode: "work", shift: st.next_shift, day: 1 };
        }
      }
    }
    states = newStates;
    d.setDate(d.getDate() + 1);
  }
  return schedule;
}

const scheduleMap = buildSchedule("2026-01-01", "2026-12-31", statesOnStart);

const monthSelect = document.getElementById('monthSelect');
const container = document.getElementById('calendarContainer');
const teamSelect = document.getElementById('teamSelect');

const MIN_YEAR = 2026, MAX_YEAR = 2026, MIN_MONTH = 0, MAX_MONTH = 11;
function clampToRange(year, month){
  if (year < MIN_YEAR) return { year: MIN_YEAR, month: MIN_MONTH };
  if (year > MAX_YEAR) return { year: MAX_YEAR, month: MAX_MONTH };
  if (month < MIN_MONTH) month = MIN_MONTH;
  if (month > MAX_MONTH) month = MAX_MONTH;
  return { year, month };
}
const now = new Date();
let { year: currentYear, month: currentMonth } = clampToRange(now.getFullYear(), now.getMonth());
let displayedIndex = 0;

// Update month display function - moved up to call early
function updateMonthDisplay() {
  const displayElement = document.getElementById('currentMonthDisplay');
  if (displayElement) {
    displayElement.textContent = `${monthName(currentMonth).toUpperCase()} ${currentYear}`;
  }
}

// Initialize month display immediately to prevent flash
updateMonthDisplay();

function populateMonthSelect(){
  monthSelect.innerHTML = "";
  for (let m=0;m<12;m++){
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = monthName(m).slice(0,3).toUpperCase();
    opt.selected = true;
    monthSelect.appendChild(opt);
  }
}
populateMonthSelect();

function selectAllTeamOptions(){
  for (const opt of teamSelect.options){
    opt.selected = true;
  }
}
selectAllTeamOptions();

function getSelectedTeams(){
  const sel = Array.from(teamSelect.selectedOptions).map(o=>o.value);
  if (sel.length === 0) return TEAM.slice();
  return sel;
}
function getSelectedMonths(){
  const sel = Array.from(monthSelect.selectedOptions).map(o=>Number(o.value));
  if (sel.length === 0) return [currentMonth];
  return sel.sort((a,b)=>a-b);
}

function renderMonthGrid(year, month, selectedTeams){
  let html = `<div class="calendar-container u-box-border u-flex u-flex-col u-gap-lg">`;
  html += `<div class="calendar-panel">`;
  html += '<div class="calendar-scroll">';
  html += '<div class="calendar u-box-border">';

  const first = new Date(year, month, 1);
  const last = new Date(year, month+1, 0);
  const firstWeekday = first.getDay();
  const totalDays = last.getDate();

  for (let i=0;i<firstWeekday;i++){
    html += `<div></div>`;
  }

  for (let day=1; day<= totalDays; day++){
    const dt = new Date(year, month, day);
    const key = fmtDate(dt);
    const dayAssignments = scheduleMap[key];
    let cell = `<div class="daycard u-rounded-lg u-flex u-flex-col u-gap-xs u-box-border">`;
    cell += `<div class="daycard__header u-flex u-items-center"><div class="daycard__day-number u-font-bold u-text-sm">${day}</div></div>`;
    for (const p of selectedTeams){
      const val = dayAssignments ? dayAssignments[p] : "";
      if (!val){
        cell += `<div class="daycard__item u-text-xs u-rounded u-box-border"><div class="daycard__person-name u-font-bold u-text-md u-whitespace-nowrap u-overflow-hidden">${p}</div><div class="daycard__shift-label">-</div></div>`;
        continue;
      }
      const v = val.toUpperCase();
      let modifierClass = "";
      if (v.startsWith("MORNING")) modifierClass = "daycard__item--morning";
      else if (v.startsWith("NIGHT")) modifierClass = "daycard__item--night";
      else if (v.startsWith("AFTERNOON")) modifierClass = "daycard__item--afternoon";
      else if (v === "OFF DAY") modifierClass = "daycard__item--off";
      else if (v === "REST DAY") modifierClass = "daycard__item--rest";
      
      const dayMatch = val.match(/\(day\s*(\d+)\)/i);
      const mainLabel = val.replace(/\s*\(day\s*\d+\)\s*/i, '').trim().toUpperCase();
      const dayLine = dayMatch ? `<div class="daycard__subline">DAY ${dayMatch[1]}</div>` : '';
      cell += `<div class="daycard__item ${modifierClass} u-text-xs u-rounded u-box-border" aria-label="${p}: ${val}"><div class="daycard__person-name u-font-bold u-text-md u-whitespace-nowrap u-overflow-hidden">${p}</div><div class="daycard__shift-label u-whitespace-nowrap u-overflow-hidden">${mainLabel}</div>${dayLine}</div>`;
    }
    cell += `</div>`;
    html += cell;
  }

  const used = firstWeekday + totalDays;
  const trailing = (7 - (used % 7)) % 7;
  for (let i=0;i<trailing;i++) html += `<div></div>`;

  html += '</div></div></div></div>';
  return html;
}

function renderSelectedMonths(){

    if (displayedIndex >= months.length) displayedIndex = Math.max(0, months.length - 1);

    const monthToShow = (months.length > 0) ? months[displayedIndex] : currentMonth;

    container.innerHTML = out;
    
    requestAnimationFrame(()=>{

    });
}

function initMultiDrop(hiddenSelectId, dropdownId, placeholder, allLabel){
   const hidden = document.getElementById(hiddenSelectId);
   const wrap = document.getElementById(dropdownId);
 
   const btn = document.createElement('button');
   btn.type = 'button';
   btn.className = 'dropdown__button u-flex u-gap-sm u-items-center';
   btn.innerHTML = `<span class="dropdown__label u-text-sm">${placeholder}</span><span aria-hidden>▾</span>`;
   wrap.appendChild(btn);
 
   const list = document.createElement('div');
   list.className = 'dropdown__list';
   list.style.display = 'none';
   wrap.appendChild(list);
 
   function buildList(){
     list.innerHTML = '';
     const opts = Array.from(hidden.options);
     if (opts.length === 0){
       const e = document.createElement('div'); 
       e.className = 'dropdown__empty u-text-sm'; 
       e.textContent = 'NO OPTIONS'; 
       list.appendChild(e);
       return;
     }
     for (const opt of opts){
       const it = document.createElement('div');
       it.className = 'dropdown__item u-flex u-gap-sm u-items-center';
       if (opt.selected) it.classList.add('dropdown__item--checked');
       it.setAttribute('data-value', opt.value);
       it.innerHTML = `<span class="dropdown__item-tick u-text-xs">${opt.selected ? '✓' : ''}</span><span class="u-text-sm">${opt.textContent.toString().toUpperCase()}</span>`;
       it.addEventListener('click', (ev)=>{
         ev.stopPropagation();
         opt.selected = !opt.selected;
         if (opt.selected) it.classList.add('dropdown__item--checked'); 
         else it.classList.remove('dropdown__item--checked');
         it.querySelector('.dropdown__item-tick').textContent = opt.selected ? '✓' : '';
         hidden.dispatchEvent(new Event('change', { bubbles: true }));
         refreshButton();
       });
       list.appendChild(it);
     }
   }
 
   function refreshButton(){
     const selected = Array.from(hidden.selectedOptions).map(o=>o.value);
     const labelEl = btn.querySelector('.dropdown__label');
     if (selected.length === 0) {
      labelEl.textContent = placeholder;
      return;
    }
    if (selected.length === hidden.options.length) {
      labelEl.textContent = allLabel;
      return;
    }
    let labels;
    if (hidden.id === 'monthSelect') {
      labels = selected.map(v => monthName(Number(v)).slice(0,3).toUpperCase());
    } else {
      labels = selected.map(s => String(s).toUpperCase());
    }
    labelEl.textContent = labels.join(', ');
 }
 
   btn.addEventListener('click', (e)=>{
     e.stopPropagation();
     const visible = list.style.display === 'block';
     document.querySelectorAll('.dropdown__list').forEach(l=>l.style.display='none');

     if (!visible) {
       list.style.display = 'block';
       const btnRect = btn.getBoundingClientRect();
       const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
       list.style.top = (btnRect.bottom + scrollTop + 4) + 'px';
       list.style.left = btnRect.left + 'px';
       list.style.right = 'auto';
     } else {
       list.style.display = 'none';
     }
   });
 
   document.addEventListener('click', (e)=> {
     if (!wrap.contains(e.target)) list.style.display = 'none';
   });
 
   hidden.addEventListener('change', ()=>{
     buildList();
     refreshButton();
   });
 
   buildList();
   refreshButton();
 }

function computeDaycardMinHeightForAllTeams(){
  document.querySelectorAll('.calendar').forEach(calendar => {
    const allDaycards = Array.from(calendar.querySelectorAll('.daycard'));
    allDaycards.forEach(dc => { dc.style.minHeight = ''; });

    const cols = 7;
    const cells = Array.from(calendar.children);

    for (let i = 0; i < cells.length; i += cols) {
      const row = cells.slice(i, i + cols);
      const rowDaycards = row.map(c => c.classList.contains('daycard') ? c : c.querySelector('.daycard')).filter(Boolean);
      if (rowDaycards.length === 0) continue;

      let maxH = 0;
      rowDaycards.forEach(dc => {
        const h = Math.ceil(dc.offsetHeight);
        if (h > maxH) maxH = h;
      });

      const px = maxH + 'px';
      rowDaycards.forEach(dc => { dc.style.minHeight = px; });
    }
  });
}

// Download functionality
async function downloadMonthAsImage(year, month, teams) {
  const monthToShow = month;
  const tempContainer = document.createElement('div');
  tempContainer.style.position = 'absolute';
  tempContainer.style.left = '-9999px';
  tempContainer.style.top = '0';
  tempContainer.style.width = container.offsetWidth + 'px';
  tempContainer.style.background = '#ffffff';
  tempContainer.style.padding = '20px';
  document.body.appendChild(tempContainer);

  // Create header
  const header = document.createElement('div');
  header.style.marginBottom = '20px';
  header.style.textAlign = 'center';
  header.innerHTML = `<h1 style="margin: 0; font-family: Verdana; font-size: 24px; font-weight: 700; color: #111827; text-align: center;">${monthName(monthToShow).toUpperCase()} ${year}</h1>`;
  tempContainer.appendChild(header);

  // Create weekday header
  const weekdayHeader = document.createElement('div');
  weekdayHeader.className = 'header__weekdays';
  weekdayHeader.style.cssText = 'display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 8px;';
  weekdayHeader.innerHTML = `
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">SUN</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">MON</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">TUE</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">WED</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">THU</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">FRI</div>
    <div style="background: #f3f4f6; padding: 10px; border-radius: 6px; text-align: center; font-size: 0.8125rem; font-weight: 600;">SAT</div>
  `;
  tempContainer.appendChild(weekdayHeader);

  // Create calendar grid
  const calendarHtml = renderMonthGrid(year, monthToShow, teams);
  const calendarDiv = document.createElement('div');
  calendarDiv.innerHTML = calendarHtml;
  tempContainer.appendChild(calendarDiv);

  // Wait for render
  await new Promise(resolve => setTimeout(resolve, 100));

  try {
    const canvas = await html2canvas(tempContainer, {
      scale: 4,
      backgroundColor: '#ffffff',
      logging: false,
      useCORS: true,
      allowTaint: true,
      imageTimeout: 0,
      removeContainer: true
    });

    return canvas;
  } catch (error) {
    console.error('Error generating image:', error);
    throw error;
  } finally {
    document.body.removeChild(tempContainer);
  }
}

function showDownloadModal() {
  const months = getSelectedMonths();
  const teams = getSelectedTeams();

  if (months.length === 0) {
    alert('Please select at least one month to download.');
    return;
  }

  const modal = document.getElementById('downloadModal');
  const teamValue = document.getElementById('modalTeamValue');
  const monthValue = document.getElementById('modalMonthValue');
  
  teamValue.textContent = teams.map(t => t.toUpperCase()).join(', ');
  monthValue.textContent = months.map(m => monthName(m).slice(0, 3).toUpperCase()).join(', ');
  
  modal.style.display = 'flex';
}

function closeDownloadModal() {
  const modal = document.getElementById('downloadModal');
  modal.style.display = 'none';
}

async function handleDownload() {
  const months = getSelectedMonths();
  const teams = getSelectedTeams();

  closeDownloadModal();

  const downloadBtn = document.getElementById('downloadBtn');
  const confirmBtn = document.getElementById('modalConfirm');
  
  downloadBtn.disabled = true;
  confirmBtn.disabled = true;
  downloadBtn.textContent = 'DOWNLOADING...';

  try {
    // Detect iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    for (let i = 0; i < months.length; i++) {
      const canvas = await downloadMonthAsImage(MIN_YEAR, months[i], teams);
      
      const teamNames = teams.map(t => t.toUpperCase()).join('-');
      const monthNames = months.map(m => monthName(m).slice(0, 3).toUpperCase()).join('-');
      const fileName = `${teamNames}_${monthNames}_${MIN_YEAR}.png`;
      
      if (isIOS && navigator.share) {
        // Use Web Share API for iOS
        canvas.toBlob(async (blob) => {
          const file = new File([blob], fileName, { type: 'image/png' });
          try {
            await navigator.share({
              files: [file],
              title: 'Schedule Image',
              text: `Schedule for ${monthNames} ${MIN_YEAR}`
            });
          } catch (err) {
            if (err.name !== 'AbortError') {
              // Fallback: open in new window
              const newWindow = window.open();
              newWindow.document.write(`<img src="${canvas.toDataURL()}" style="max-width:100%"/>`);
            }
          }
        });
      } else {
        // Standard download for desktop/Android
        const link = document.createElement('a');
        link.download = fileName;
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
      }
      
      if (i < months.length - 1) {
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    }
  } catch (error) {
    alert('Error downloading image. Please try again.');
  } finally {
    downloadBtn.disabled = false;
    confirmBtn.disabled = false;
    downloadBtn.textContent = 'DOWNLOAD AS IMAGE';
  }
}

// Event listeners for modal
document.getElementById('downloadBtn').addEventListener('click', showDownloadModal);
document.getElementById('modalClose').addEventListener('click', closeDownloadModal);
document.getElementById('modalCancel').addEventListener('click', closeDownloadModal);
document.getElementById('modalConfirm').addEventListener('click', handleDownload);

document.getElementById('downloadModal').addEventListener('click', (e) => {
  if (e.target.id === 'downloadModal') {
    closeDownloadModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeDownloadModal();
  }
});
