<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>SHIFT SCHEDULE 2026</title>
    <link rel=stylesheet href=style.css>
</head>

<body>
    <div class=header>
        <div class=filters role=region aria-label=filters>
            <div class=dropdown id=teamDropdown><button class=dropdown-button id=teamDropdownBtn>Select
                    Teams</button>
                <div class=dropdown-menu id=teamDropdownMenu></div>
            </div>
        </div>
        <div class=navigation aria-label="month navigation"><button class="btn nav-button" id=prevBtn
                onclick=changeMonth(-1)></button>
            <div class=month-year id=monthYear></div><button class="btn nav-button" id=nextBtn
                onclick=changeMonth(1)></button>
        </div>
        <div class=download-area><button id=downloadBtn class="btn download-button">Download Schedule as Image</button></div>
    </div>
    <div class=container>
        <div class=modal-backdrop id=downloadModal aria-hidden=true role=dialog aria-modal=true>
            <div class=modal role=document aria-labelledby=downloadModalTitle>
                <div class=modal-header>
                    <div class=modal-title id=downloadModalTitle>Choose Schedule to Download</div>
                </div>
                <div class=modal-body>
                    <div><strong>Choose teams</strong>
                        <div style=margin-top:.5rem>
                            <div class=dropdown-item id=downloadSelectAllItem><span class=tick>✓</span><span>Select
                                    all</span></div>
                        </div>
                        <div class=list-stack id=downloadTeamList style=margin-top:.5rem></div>
                    </div>
                    <div><strong>Choose month</strong>
                        <div style=margin-top:.5rem>
                            <div class=dropdown-item id=downloadMonthSelectAllItem><span class=tick>✓</span><span>Select
                                    all</span></div>
                        </div>
                        <div class=list-stack id=downloadMonthList style=margin-top:.5rem></div>
                    </div>
                </div>
                <div class=modal-footer>
                    <div id=downloadSummaryTeam class=download-summary-row>Team: None</div>
                    <div id=downloadSummaryMonth class=download-summary-row>Month: None</div>
                    <div class=download-actions><button id=cancelDownloadBtn class="btn btn-secondary">Cancel</button>
                        <button id=confirmDownloadBtn class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=preview-modal-backdrop id=previewModal>
            <div class=preview-modal>
                <div class=preview-modal-header>
                    <div>
                        <div class=modal-title>Preview Calendar Images</div>
                        <div class=preview-instruction>Click on any calendar image to download it automatically</div>
                    </div>
                </div>
                <div class=preview-modal-body>
                    <div class=preview-grid id=previewGrid></div>
                </div>
                <div class=preview-modal-footer><button class="btn btn-secondary" id=backToSelectBtn>Back</button></div>
            </div>
        </div>
        <!-- Tambah wrapper untuk table -->
        <div class=calendar-wrapper>
            <table class=calendar id=calendar></table>
        </div>
    </div>
    <script src=script.js></script>
</body>

</html>
